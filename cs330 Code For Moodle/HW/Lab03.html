<!DOCTYPE html>
<html>

<title>Lab 03</title>

<body>
<canvas id="gl-canvas" width="512" height="512">

</canvas>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es
in vec4 aPosition;
void
main()
{
  gl_PointSize = 10.0;
  gl_Position = aPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es in vec4 aPosition; 
// Input from application void main() { 
gl_PointSize = 8.0; 
// Change this value to adjust point size gl_Position = aPosition; 
// Set the position }
{
#version 300 es precision mediump float; 
// Set precision for floating point out vec4 fColor; 
// Output color void main() { 
fColor = vec4(0.0, 1.0, 0.0, 1.0); 
// Change color to green 
}

</script>
<script type="text/javascript" src="../Common/utility.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MVnew.js"></script>
 
</body>
</html>
