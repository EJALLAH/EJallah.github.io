<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aColor;

out vec4 vColor;
in vec2 vTexCoord;

void
main()
{
// initial, masked, underlying color will show
fColor = vColor*texture(uTextureMap, vTexCoord);
// not masked, will overwrite underlying colored triangle 
//fColor = texture(uTextureMap, vTexCoord);

in vec2 vTexCoord;
  vColor = aColor;
  gl_Position = aPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

in vec4 vColor;

out vec4 fColor;

in vec2 aTexCoord;

out vec2 vTexCoord;

uniform sampler2D uTextureMap;

void
main()
{
  fColor = vColor;
  vTexCoord = aTexCoord;
}
</script>
